<!DOCTYPE html>
<html>
<head>
	<title>GradientJS Test</title>

	<script type="text/javascript" src="gradient.min.js"></script>

	<style type="text/css">
		
		.test {
			position: absolute;
			margin: auto;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 300px;
			height: 40px;
			/*border: 1px solid black;*/
		}

		#testDiv1 {
			top: -150px;
		}
		#testDiv2 {
			top: 150px;
			background: red;
		}

	</style>
</head>
<body>

	<div id="testDiv1" class="test"></div>
	<div id="testDiv2" class="test"></div>

	<script>

		var div1 = document.getElementById('testDiv1')
		var div2 = document.getElementById('testDiv2')
		
		var myGradient1 = new Gradient(div1, 4)

		myGradient1.onChange = function() {
			div2.style.background = this.colorToString()
		}

	
	</script>

</body>
</html>
